<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- start linking  -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700,800,900" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- icon -->
    <link rel="icon" href="img/log.png">
    <!-- end linking -->
    <title>NutFlix - admin</title>
</head>
<body>
<!-- start admin -->
<section id="admin">
    <!-- start sidebar -->
    <div class="sidebar">
        <!-- start with head -->
        <div class="head">
            <div class="logo">
                <img src="img/logo-admin.png" alt="">
            </div>
            <a href="#" class="btn btn-danger">Наше лого</a>
        </div>
        <!-- end with head -->
        <!-- start the list -->
        <div id="list">
            <ul class="nav flex-column">
                <li class="nav-item"><a href="index.html" class="nav-link"><i
                        class="fa fa-adjust"></i>Главная</a></li>
                <li class="nav-item"><a href="#" class="nav-link "><i
                        class="fa fa-users"></i>Пользователи</a></li>
                <li class="nav-item"><a href="#" class="nav-link" data-toggle="collapse"><i
                        class="fa fa-fire"></i>Тестирования</a></li>
                <li class="nav-item"><a href="#" class="nav-link active"><i class="fa fa-inbox"></i>Тесты</a></li>
                <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-edit"></i>Вопросы</a></li>
                <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-table"></i>Результаты</a>
                </li>
                <li class="nav-item"><a href="#" class="nav-link"><i
                        class="fa fa-life-ring"></i>Поддержка</a></li>
            </ul>
        </div>
        <!-- end the list -->
    </div>
    <!-- end sidebar -->
    <!-- start content -->
    <div class="content">
        <!-- start content head -->
        <div class="head">
            <!-- head top -->
            <div class="top">
                <div class="left">
                    <button id="on" class="btn btn-info"><i class="fa fa-bars"></i></button>
                    <button id="off" class="btn btn-info hide"><i class="fa fa-align-left"></i></button>
                    <button class="btn btn-info hidden-xs-down"><i class="fa fa-home"></i>Домой</button>
                </div>
                <div class="right">
                    <button class="btn btn-info hidden-xs-down"><i class="fa fa-bell"></i></button>
                    <div class="dropdown">
                        <button class="btn btn-info dropdown-toggle" id="userDropdown" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">Kenobi
                        </button>
                        <div class="dropdown-menu" aria-labelledby="userDropdown">
                            <a class="dropdown-item" href="#">Настройки</a>
                            <a class="dropdown-item" href="#">Выйти</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end head top -->
            <!-- start head bottom -->
            <div class="bottom">
                <div class="left">
                    <h1>Тесты</h1>
                </div>
            </div>
            <!-- end head bottom -->
        </div>
        <!-- end content head -->
        <!-- start with the real content -->
        <div id="real">
            <div class="wrap">
                <section class="app-content">
                    <div class="card">
                        <h3 class="m-b-lg">Кидать тапками в</h3>
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <p class="m-h-lg fz-md lh-lg"><strong>Telegram:</strong> <a href="#"> @Ob1Wan_Kenob1 </a> </p>
                            </div><!-- END column -->
                        </div><!-- .row -->
                    </div>
                </section><!-- .app-content -->
            </div>
        </div>
        <!-- end the real content -->
    </div>
    <!-- end content -->
</section>
<!-- end admin -->
<!-- start screpting -->
<script src="js/jquery.min.js"></script>
<script src="js/tether.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/highcharts.js"></script>
<script src="js/chart.js"></script>
<script src="js/app.js"></script>
<!-- end screpting -->
</body>
</html>
